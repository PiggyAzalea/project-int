<!-- preview_pdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <style>
        /* Add CSS styling here */
        #pdf-container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>PDF Preview</h1>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="{{ file_path }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // Function to handle messages from the PDF viewer
        function handleMessage(event) {
            if (event.origin !== "{{ file_path }}") {
                // Ensure that the message is from the expected origin (the same domain as the PDF)
                return;
            }

            const pdfViewer = document.getElementById('pdf-viewer');

            // Handle zooming
            if (event.data.zoom) {
                pdfViewer.style.transform = `scale(${event.data.zoom})`;
            }

            // Handle page navigation
            if (event.data.page === 'next') {
                pdfViewer.contentWindow.scrollBy(0, pdfViewer.clientHeight);
            } else if (event.data.page === 'prev') {
                pdfViewer.contentWindow.scrollBy(0, -pdfViewer.clientHeight);
            }
        }

        // Add event listener to handle messages from the PDF viewer
        window.addEventListener('message', handleMessage);
    </script>
</body>
</html>
