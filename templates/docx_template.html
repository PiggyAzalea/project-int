<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            direction: rtl; /* Right-to-left text direction for Hebrew */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right; /* Align headings to the right */
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: right; /* Align paragraphs to the right */
        }
        ul {
            margin-top: 0;
            padding-left: 20px;
            text-align: right; /* Align lists to the right */
        }
        li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>תוכן המסמך</h1>
    <div>
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</body>
</html>
