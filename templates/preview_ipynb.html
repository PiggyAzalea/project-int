<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPython Notebook Preview with Floating Window</title>
    <style>
        /* Styling for the floating window */
        .floating-window {
            position: absolute;
            top: 50px; /* Adjust top position as needed */
            left: 50px; /* Adjust left position as needed */
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000; /* Ensure window is above other content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for visual effect */
        }

        /* Styling for the window header */
        .window-header {
            background-color: #f0f0f0;
            padding: 5px;
            cursor: move; /* Enable dragging */
        }

        /* Styling for the window content */
        .window-content {
            padding: 10px;
            height: calc(100% - 30px); /* Adjust for header height */
            overflow: auto; /* Add scroll if content overflows */
        }
    </style>
</head>
<body>
    <!-- IPython Notebook Preview -->
    <pre>{{ content }}</pre>

    <!-- Floating window for Python environment -->
    <div class="floating-window" id="floatingWindow">
        <div class="window-header">Python Virtual Environment</div>
        <div class="window-content">
            <iframe src="http://localhost:8888/notebooks/widget_notebook.ipynb" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <!-- JavaScript for making the window draggable -->
    <script>
        // Make the window draggable
        dragElement(document.getElementById("floatingWindow"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
