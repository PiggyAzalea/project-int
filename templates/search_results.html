<!-- search_results.html -->

{% extends "layout.html" %}

{% block content %}
<h1>Search Results</h1>
{% if results %}
    <ul>
    {% for result in results %}
        <li>
            <h3>{{ result.file_name }}</h3>
            <p>Category: {{ result.category }}</p>
            <p><a href="{{ url_for('open_file', file_path=result.file_path) }}" target="_blank">Open File</a></p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}".</p>
{% endif %}
{% endblock %}
