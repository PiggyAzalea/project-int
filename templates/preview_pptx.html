<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPTX Preview</title>
    <style>
        #pptx-container {
            width: 800px;
            margin: 0 auto;
        }
        #pptx-frame {
            width: 100%;
            height: 600px;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="pptx-container">
        <iframe id="pptx-frame" src="{{ url_for('static', filename=file_path) }}"></iframe>
        <div id="controls">
            <button onclick="previousSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>

    <script>
        var frame = document.getElementById('pptx-frame');
        var totalSlides = frame.contentWindow.document.getElementsByTagName('slide').length;
        var currentSlide = 1;

        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                goToSlide(currentSlide);
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                goToSlide(currentSlide);
            }
        }

        function goToSlide(slideNumber) {
            frame.contentWindow.postMessage({ type: 'goToSlide', slideNumber: slideNumber }, '*');
        }
    </script>
</body>
</html>
